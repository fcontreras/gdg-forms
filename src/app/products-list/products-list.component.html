<clr-datagrid>
  <clr-dg-column [clrDgField]="'id'" [clrDgColType]="'number'">ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
  <clr-dg-column [clrDgField]="'stock'" [clrDgColType]="'number'">Stock</clr-dg-column>

  <clr-dg-row *clrDgItems="let product of products">
    <clr-dg-cell>{{product.id}}</clr-dg-cell>
    <clr-dg-cell>{{product.name}}</clr-dg-cell>
    <clr-dg-cell>{{product.description}}</clr-dg-cell>
    <clr-dg-cell>{{product.stock}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{products.length}} products</clr-dg-footer>
</clr-datagrid>
